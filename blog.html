<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blog.css">
  </head>
  <body>
    <header>
      <div class="backBtn">
        <i class="fa-solid fa-arrow-left"></i>
        <p>Back</p>
      </div>
      <div class="searchContainer">
        <input type="text" placeholder="Search posts">
      </div>
      <div class="profileContainer">
        <img src="./images/User-Profile-PNG-Image 1.png" alt="">
        <p>Shema Serge</p>
      </div>
    </header>
    <main>
      <div class="controlsContainer">
        <h1>POSTS</h1>
        <div id="responsiveSearch" class="searchContainer">
          <input type="text" placeholder="Search posts">
        </div>
        <div class="sortControls">
          <p>Sort</p>
          <select name="posts" id="posts">
            <option value="recent">Most Recent</option>
            <option value="likes">Most Viewed</option>
            <option value="views">Most liked</option>
            <option value="comments">Most Comments</option>
          </select>
        </div>
      </div>
        <div class="postContainer">
            <div class="post">
                <a class="postTitle" href="">Finally Master Next.js's Most Complex Feature - Caching</a>
                <p>Next.js is an amazing framework that makes writing complex server rendered React apps much easier, but there is one huge problem.</p>
                <a class="postReadMore" href="#">Read more</a>
                <div class="stats">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <p>6 likes</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-comment"></i>
                        <p>6 comments</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/3f2aa35973.js" crossorigin="anonymous"></script>
</html>
