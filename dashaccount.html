        <div>
          <img src="./images/User-Profile-PNG-Image 1.png" alt="" />
          <p>Shema Serge</p>
        </div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>
    <main>
      <select class="mobileSectionContainer" name="" id="">
        <option value="Posts">Posts (14)</option>
        <option value="Messages">Messages (121)</option>
        <option value="Users">Users (234)</option>
        <option value="Notifications">Notifications (121)</option>
        <option value="Account">Account</option>
      </select>
      <div class="sectionContainer">
        <a href="./dashboard.html">
          <div class="section active">
            <p class="sectionName">Posts</p>
            <p class="sectionCount">121</p>
          </div>
        </a>
        <a href="./dashmessages.html">
          <div class="section">
            <p class="sectionName">Messages</p>
            <p class="sectionCount">142</p>
          </div>
        </a>
        <a href="./dashusers.html">
          <div class="section">
            <p class="sectionName">Users</p>
            <p class="sectionCount">123</p>
          </div>
        </a>
        <a href="./dashnotifications.html">
          <div class="section">
            <p class="sectionName">Notifications</p>
            <p class="sectionCount">12</p>
          </div>
        </a>
        <a href="./dashaccount.html">
          <div class="section">
            <p class="sectionName">Account</p>
          </div>
        </a>
      </div>
      <div class="mainContent">
        <div class="profileInfoContainer">
          <p>Profile</p>
          <form action="" class="profileInfoForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Shema Serge"/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="shemaserge@gmail.com"/>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Shema Serge"/>
            <label for="User-Profile-PNG-Image">Profile Image:</label>
            <div class="changeProfileImage">
              <img src="./images/User-Profile-PNG-Image 1.png" alt="" />
              <input type="file" name="image" id="image" />
            </div>
            <button class="btn" type="submit">Save Profile Information</button>
          </form>
          <p>Password</p>
          <form action="" class="changePasswordForm">
            <label for="currentPassword">Current Password:</label>
            <input
              type="password"
              name="currentPassword"
              id="currentPassword"
              placeholder="Enter Password"
            />
            <label for="newPassword">New Password:</label>
            <input type="password" name="newPassword" id="newPassword" placeholder="Enter Password"/>
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input
              type="password"
              name="confirmNewPassword"
              id="confirmNewPassword"
              placeholder="Enter Password"
            />
            <button type="submit" class="btn">Change Password</button>
          </form>
        </div>
      </div>
    </main>
