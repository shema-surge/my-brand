<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <a href="./index.html">
        <div class="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Back</p>
        </div>
    </a>
    <div class="loginContainer">
        <h1>Create Account</h1>
        <div class="errMessage"></div>
        <form action="" class="form">
            <label for="nameInput">Name</label>
            <div class="inputContainer">
                <input type="text" id="nameInput" required>
                <p id="nameValidationErr"></p>
            </div>

            <label for="emailInput">Email</label>
            <div class="inputContainer">
                <input type="email" id="emailInput" required>
                <p id="emailValidationErr"></p>
            </div>

            <label for="passwdInput">Password</label>
            <div class="inputContainer">
                <input type="password" id="passwdInput" required>
                <p id="passwdValidationErr"></p>
            </div>
            <label for="verifyPasswdInput">Verify Password</label>
            <div class="inputContainer">
                <input type="password" id="verifyPasswdInput" required>
                <p id="verifyPasswdValidationErr"></p>
            </div>

            <button type="button" id="signupBtn" class="btn">Sign Up</button>
            <a class="loginLink" href="./login.html">Login instead?</a>
        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/3f2aa35973.js" crossorigin="anonymous"></script>
<script src="./js/validation.js"></script>
<script src="./js/signup.js"></script>

</html>
