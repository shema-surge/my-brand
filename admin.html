<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blog.css">
    <link rel="stylesheet" href="./css/admin.css">
  </head>
  <body>
    <header>
      <div class="searchContainer">
        <input type="text" placeholder="Search posts">
      </div>
      <nav class="navigation">
        <ul>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
      </nav>
      <div class="profileContainer">
        <img src="./images/User-Profile-PNG-Image 1.png" alt="">
        <p>Shema Serge</p>
      </div>
    </header>
    <main>
      <div class="controlsContainer">
        <h1>POSTS</h1>
        <div id="responsiveSearch" class="searchContainer">
          <input type="text" placeholder="Search posts">
        </div>
        <div class="sortControls">
          <p>Sort</p>
          <select name="posts" id="posts">
            <option value="recent">Most Recent</option>
            <option value="likes">Most Viewed</option>
            <option value="views">Most liked</option>
            <option value="comments">Most Comments</option>
          </select>
        </div>
      </div>
        <div class="posts">
            <div class="post">
                <div class="postData">
                    <p>Finally Master Next.js's Most Complex Feature - Caching</p>
                    <p>Published: Jan,30,2024 1:38PM</p>
                </div>
                <div class="interactions">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <p>6</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-comment"></i>
                        <p>6</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-eye"></i>
                        <p>6</p>
                    </div>
                </div>
                <div class="actionButtons">
                    <a href="">Edit</a>
                    <a href="#">Delete</a>
                </div>
            </div>
            <div class="post">
                <div class="postData">
                    <p>Finally Master Next.js's Most Complex Feature - Caching</p>
                    <p>Published: Jan,30,2024 1:38PM</p>
                </div>
                <div class="interactions">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <p>6</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-comment"></i>
                        <p>6</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-eye"></i>
                        <p>6</p>
                    </div>
                </div>
                <div class="actionButtons">
                    <a href="">Edit</a>
                    <a href="#">Delete</a>
                </div>
            </div>
            <a href="#" class="newPost btn">New Post</a>
        </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/3f2aa35973.js" crossorigin="anonymous"></script>
</html>
