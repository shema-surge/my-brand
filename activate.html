<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <a href="./index.html">
        <div class="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Back</p>
        </div>
    </a>
    <div class="loginContainer">
        <h1>Activate Account</h1>
        <div class="errMessage">
        </div>
        <form class="form">
            
            <label for="codeInput">Activation Code</label>
            <div class="inputContainer">
                <input type="password" name="code" id="codeInput" placeholder="activation code" required>
                <p id="codeValidationErr"></p>
            </div>
            <button type="button" id="activateBtn" class="btn">activate</button>
            <a id="resendCodeBtn" href="#">Resend Activation Code</a>
        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/3f2aa35973.js" crossorigin="anonymous"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/validation.js"></script>
<script src="./js/activate.js"></script>
</html>
